<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        
        function customFilter(char, ...arrs) {
            const concatedArray = arrs.flat();
            return concatedArray
            .filter((item, index) => concatedArray.indexOf(item) === index)
            .filter(item => item.indexOf(char) === -1)
            .map(item => item.trimEnd());
            }
        
            console.log(customFilter('a', ['apple  ', 'banana', 'grape' , 'orange'], ['cat ', 'dog   ', 'elephant'], ['blue', 'red', 'purple', 'orange']));

        
    </script>
</body>
</html>
